<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="container">
      <a href="index.html" class="header-brand">Book-A-Meal</a>
      <ul class="menu-item">
        <li class="menu-link"><a href="meal-options.html">Our Menu</a></li>
        <li class="menu-link"><a href="admin-login.html">Caterer Login</a></li>
        <li class="menu-link"><a href="admin-register.html"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container" id="login">
      <form class="register">
        <div>
          <label>First Name</label>
          <input type="text" placeholder="First name..." class="text-input" required>
        </div>

        <div>
          <label>Surname</label>
          <input type="text" placeholder="Last name..." class="text-input" required>
        </div>

        <div>
          <label>Username</label>
          <input type="text" placeholder="Username..." class="text-input" required>
        </div>

        <div>
          <label>Email</label>
          <input type="text" placeholder="Email..." class="text-input" required>
        </div>

        <div>
          <label>Password</label>
          <input type="password" placeholder="Password" class="text-input" required>
        </div>

        <div>
          <label>Address</label>
          <textarea rows="4" cols="50" placeholder="Address..." class="text-input" required></textarea>
        </div>

        <div>
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" class="text-input" required>
        </div>

        <button type="submit" class="primary-btn">Register As A Caterer</button>
      </form>

      <div class="or">
        <hr class="bar">
        <span>OR</span>
        <hr class="bar">
      </div>

      <a href="admin-login.html" class="secondary-btn">Caterer Login</a>

      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p class="copyright">
        Copyright &copy; 2019 Book-A-Meal. All Rights Reserved.
      </p>
    </div>
  </footer>
</body>

</html>
