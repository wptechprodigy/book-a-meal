<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Book-A-Meal: Admin Login</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<nav class="container">
				<a href="index.html" class="header-brand">Book-A-Meal</a>
				<ul class="menu-item">
					<li class="menu-link"><a href="our-menu.html">Our Menu</a></li>
					<li class="menu-link"><a href="admin-login.html">Caterer Login</a></li>
					<li class="menu-link"><a href="register.html">Register</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="container" id="login">
				<form>
					<div>
						<label>Email or Username</label>
						<input type="text" placeholder="Email" class="text-input" required>
					</div>
				
					<div>
						<label>Password</label>
						<input type="password" placeholder="Password" class="text-input">
					</div>
				
					<button type="submit" class="primary-btn">Login</button>
				</form>
				
				<div class="links">
					<a href="#">Forgot password?</a>
				</div>
				
				<div class="or">
					<hr class="bar">
					<span>OR</span> 
					<hr class="bar">
				</div>
				
				<a href="admin-register.html" class="secondary-btn">Register</a>
				
				</div>
			</section>
		</main>
		<footer>
			<div class="container">
				<p class="copyright">
					Copyright &copy; 2019 Book-A-Meal. All Rights Reserved.
				</p>
			</div>
		</footer>
	</body>
</html>
